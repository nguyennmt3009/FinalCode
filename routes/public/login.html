<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        
        <form action="/login" method="post">
            <table border="0">
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
